buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'rocks.vinu.demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

jar {
	baseName = 'es'
}

repositories {
	mavenCentral()
	maven {
		url "https://artifacts.elastic.co/maven"
	}
	jcenter()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile group: 'org.elasticsearch', name: 'elasticsearch', version: '5.6.4'
	compile group: 'org.elasticsearch.client', name: 'transport', version: '5.6.4'
	compile "org.elasticsearch.client:x-pack-transport:5.6.4"
	compile group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.9.1'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.24'

	compile "io.springfox:springfox-swagger2:2.7.0"
	compile 'io.springfox:springfox-swagger-ui:2.7.0'

	compile 'com.google.code.gson:gson:2.8.2'


	testCompile('org.springframework.boot:spring-boot-starter-test')
}
